<app-centered-form-container>
  <h3 title>Please Sign In</h3>
  <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
    <div class="form-group" [ngClass]="{ 'error': (lf.username.touched && lf.username.invalid) }">
      <input formControlName="username" name="username" 
        class="form-control" placeholder="Username" required minlength="4">
      <div class="error-message" *ngIf="lf.username.touched && lf.username.invalid">
        <span>Username</span>
        <span [hidden]="!lf.username.errors.required"> is required</span>
        <span [hidden]="!lf.username.errors.minlength"> must be at least 4 characters</span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'error': (lf.password.touched && lf.password.invalid) }">
      <input formControlName="password" name="password" type="password" 
        class="form-control" placeholder="Password" required />
        <div class="error-message" *ngIf="lf.password.touched && lf.password.invalid">
          Password is required
        </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </div>
    <div class="form-group">
      Don't have an account? <a routerLink="/register">Register</a>
    </div>
  </form>
</app-centered-form-container>
